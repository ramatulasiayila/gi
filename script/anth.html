<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class con{
            constructor(name){
                this.name = name;
            }
            intro(){
                document.write("i have no problem")
            }
            static intro2(){
                document.write("i have problem")
            }
        
         introduce() {
		document.write('This is ' + this.name + ' !'+ '<br/>');
	}
	     static run() {
		document.write('Car is running...!' + "<br/>");
	  }
    }

     const myCar = new con('My Car');
     myCar.introduce();

// Calling the static method using class name
    con.run();
    const bil = new con("mmy car")
    bil.intro();
    con.intro2();

    </script>
</body>
</html>
